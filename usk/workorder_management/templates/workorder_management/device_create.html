{% extends 'base.html' %}

{% block content %}
  <h2 class="mb-4">Devices</h2>
  <div class="row">
    {% for device in devices %}
      <div class="col-md-4 col-sm-6 mb-4">
        <div class="card">
          {% comment %} <!-- You can add an image to the card if your device model has an image field -->
          <!-- <img src="{{ device.image.url }}" class="card-img-top" alt="{{ device.name }}"> --> {% endcomment %}
          <div class="card-body">
            <h5 class="card-title">
              <a href="{% url 'shopping_cart:device_detail' pk=device.pk %}">{{ device.name }}</a>
            </h5>
            <p class="card-text">${{ device.owner }}</p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
