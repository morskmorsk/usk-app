{% extends 'base.html' %}

{% block content %}
  <h2>{{ user.username }}'s Profile</h2>
  <p>Email: {{ user.email }}</p>
  <p>First name: {{ user.first_name }}</p>
  <p>Last name: {{ user.last_name }}</p>
  <a href="{% url 'profile_edit' %}">Edit Profile</a>
  <br>
  <a href="{% url 'change_password' %}">Change Password</a>
{% endblock %}
